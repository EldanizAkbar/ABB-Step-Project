<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/css/styles.min.css" />
    <script src="dist/js/scripts.min.js" defer></script>
    <link
      rel="shortcut icon"
      href="dist/img/main logo.png"
      type="image/x-icon"
    />
    <title>Forkio</title>
  </head>
  <body>
    <!--Pricing section starts here-->

    <section class="pricing-section">
      <div class="pricing-title">
        <h1 class="subs">Fork Subscription Pricing</h1>
      </div>
      <div class="pricing-container">

        <div class="price__card">
          <div class="price__card__header">
            <h3 class="price__card__header__text">Students</h3>
          </div>
          <div class="price__card__content">
            <h1 class="subs__price">$29</h1>
            <p class="subs__time">per month</p>
            <h4 class="subs__detail">Personal Licence</h4>
            <button class="subs__button">Purchase</button>
          </div>
        </div>

        <div class="price__card">
          <div class="price__card__header">
            <h3 class="price__card__header__text">Professional</h3>
          </div>
          <div class="price__card__content">
            <h1 class="subs__price">$59</h1>
            <p class="subs__time">per month</p>
            <h4 class="subs__detail">Professional License Email Support</h4>
            <button class="subs__button">Purchase</button>
          </div>
        </div>

        <div class="price__card">
          <div class="price__card__header">
            <h3 class="price__card__header__text">Agency</h3>
          </div>
          <div class="price__card__content">
            <h1 class="subs__price">$99</h1>
            <p class="subs__time">per month</p>
            <h4 class="subs__detail">1-12 Team Members Phone Support</h4>
            <button class="subs__button">Purchase</button>
          </div>
        </div>

        <div class="price__card">
          <div class="price__card__header">
            <h3 class="price__card__header__text">Enterprise</h3>
          </div>
          <div class="price__card__content">
            <h1 class="subs__price">$159</h1>
            <p class="subs__time">per month</p>
            <h4 class="subs__detail">Unlimited Team Members 24/ 7 Phone Support</h4>
            <button class="subs__button">Purchase</button>
          </div>
        </div>

      </div>
    </section>

    <!--Pricing section finishs here-->
  </body>
</html>
